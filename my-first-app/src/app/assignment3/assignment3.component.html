<button
  class="btn btn-primary"
  (click)="toggleDisplay = !toggleDisplay"
  (click)="onClickAddArray()"
>
  Display Deatails
</button>
<p *ngIf="toggleDisplay">Secret password = tuna!</p>

<p
  *ngFor="let times of clickArray; let i = index"

  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
>
  {{ times }}
</p>
